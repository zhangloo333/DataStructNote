<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    div{
      background: yellow;
      width: 400px;
      height: 400px;
      margin: 0 auto;
      border-radius: 5px;
    }
  </style>
  <div>
    <div id = 'di'>this is customize box</div>
    <button type="button" onclick="clickt()">触发</button>
  </div>
  <script type="text/javascript">
    var eve = new Event('customize');
    var t = document.getElementById('di');
    t.addEventListener('customize',function(e) {
      alert('click');
    })
    function clickt() {
      t.dispatchEvent(eve);
    }

  </script>
</body>
</html>
