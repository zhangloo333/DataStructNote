<div id="check">
    <address>
        LinkedIn Corporation
        123 Awesome Street
        Mountain View, CA 94043
    </address>
    <form id="check-details">
        <input id="check-number" type="text" placeholder="Check Number" />

        <label for="pay-to">Pay To</label>
        <input id="pay-to" type="text" placeholder="Name of Recipient" />

        <label for="amount" class="hidden">Amount</label>
        <input id="amount" type="text" placeholder="$xxx.yy" />

        <label for="written-amount">Dollars</label>
        <input id="written-amount" type="text" placeholder="Written amount of the check" />

        <label for="memo">Memo</label>
        <input id="memo" type="text" placeholder="memo Note" />

        <label for="signature" class="hidden">Signature</label>
        <input id="signature" type="text"/>
    </form>
</div>
